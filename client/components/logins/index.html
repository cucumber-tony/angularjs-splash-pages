<script>
$(document).ready( function() {

  loadPopupBox();

  function unloadPopupBox() {
    $('#popup_container').fadeOut("slow");
  }

  function loadCloseButton() {
    $('#popupCounter').hide();
    $('#popupBoxClose').show().css("display", "inline-block");
  }

  function loadPopupBox() {
    var counter = 5;
    var id;
    $('#popup_container').fadeIn("slow");
    id = setInterval(function() {
      counter--;
      if(counter < 0) {
        clearInterval(id);
        loadCloseButton();
      } else {
        $("#countDown").text(counter.toString() + " sec");
      }
    }, 1000);

    $('#popupBoxClose').click( function() {
      unloadPopupBox();
    });

  }
});
</script>
